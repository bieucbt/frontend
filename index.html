<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Nguyễn Văn Tiên</title>
</head>

<body>
    <main>
        <section id="feature">
            <div class="feature__one">
                <p class="special">special feature</p>
                <img src="./assets/imgs/bike.png" alt="bike">
                <div class="super">
                    <p>super</p>
                    <h3>smart</h3>
                </div>
            </div>
            <div class="feature__two">
                <h3>We want to share creative inspiration & expression</h3>
                <div class="group">
                    <div class="item">
                        <i class="fa-solid fa-headphones-simple"></i>
                        <p>Seatpost Suspension</p>
                    </div>
                    <div class="col"></div>
                    <div class="item">
                        <i class="fa-brands fa-bluetooth-b"></i>
                        <p>Automatic Assistance</p>
                    </div>
                    <div class="col"></div>
                    <div class="item">
                        <i class="fa-brands fa-soundcloud"></i>
                        <p>All-new Battery</p>
                    </div>
                </div>
            </div>
            <div class="feature__three">
                <img src="./assets/imgs/cyclist.png" alt="cyclist">
            </div>
        </section>
        <section id="collapsible">
            <div class="collapsible__left">
                <p>CONSTRUCTION</p>
                <h3>The perfect accent chair for any room</h3>
                <div class="showMore"></div>
            </div>
            <div>
                <img src="./assets/imgs/two_chair.jfif" alt="two_chair">
            </div>
            <div>
                <img src="./assets/imgs/chair.jfif" alt="chair">
            </div>
        </section>
        <section id="collapsible-bottom">
            <div class="heading">
                <div class="line"></div>
                <h3>Here some highlight in package</h3>
                <div class="line"></div>
            </div>
            <div class="content">
                <div class="collapsible-bottom__image">
                    <div>
                        <div class="image1 img-grid">
                            <img src="./assets/imgs/wedding invitation.png" alt="wedding invitation">
                        </div>
                        <div class="image2 img-grid">
                            <img src="./assets/imgs/wedding.png" alt="wedding">
                        </div>
                    </div>
                </div>
                <div class="collapsible-bottom__mid"></div>
                <div class="collapsible-bottom__image">
                    <div>
                        <div class="image1 img-grid order2">
                            <img src="./assets/imgs/wine.png" alt="wedding venue">
                        </div>
                        <div class="image2 img-grid">
                            <img onclick="handleClick" src="./assets/imgs/wedding venue.png" alt="wine">
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
